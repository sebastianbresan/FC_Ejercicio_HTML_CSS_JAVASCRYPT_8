<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@1.10.100/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@1.10.100/build/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.7/pdfobject.js">  </script>
    <script src="./js/functions.js"></script>
    </style>
    <link href="./styles/select.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        #canvas_container {
            overflow: auto;
            background: #333;
            text-align: center;
            border: solid 3px;
        }
    </style>
    <title>FC EJERCICIO 8 HTML&CSS</title>
</head>
<body>
    <div class="frame2045">
        <div class="frame2005">
            <div class="frame1994">
                <div class="frame123">
                    <div class="cover">
                    </div>
                </div>
                <div class="frame1986">
                    <p class="nombreAlumno">Nombre Almuno</p>
                    <div class="frame1927">
                        <img src="images\ubicacion.png" alt="ubicacion" class="icon">
                        <div class="frame19272">
                            <p class="valencia">Valencia</p>
                        </div>
                        <div class="frame1928">
                            <p class="barra">|</p>
                        </div>
                        <div class="frame1926">
                            <p class="españa">España</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame2041">
                <div class="frame1433">
                    <p class="nombreYApellidos">Nombre y Apellidos</p>
                    <input class="frame1328" placeholder="Nombre Alumno"></input>
                </div>
                <div class="frame2038">
                    <div class="frame14332">
                        <p class="telefono">Nº Teléfono</p>
                        <input type="text" class="frame13282" placeholder="+34 456 456 456">
                    </div>
                    <div class="frame2023">
                        <p class="email">Email</p>
                        <input type="text" class="frame13283" placeholder="example@example.com">
                    </div>
                </div>
                <div class="frame2039">
                    <div class="frame2024">
                        <p class="pais">Pais</p>
                        <select name="pais" id="pais" class="frame13284">
                            <option value="España">España</option>
                            <option value="Italia">Italia</option>
                            <option value="Argentina">Argentina</option>
                        </select>
                    </div>
                    <div class="frame2027">
                        <p class="ciudad">Ciudad</p>
                        <select name="ciudad" id="ciudad" class="frame13285">
                            <option value="Valencia">Valencia</option>
                            <option value="Cordoba">Cordoba</option>
                            <option value="Zaragoza">Zaragoza</option>
                        </select>
                    </div>
                </div>
                <div class="frame2040">
                    <div class="frame2028">
                        <p class="traslado">Traslado</p>
                        <select name="traslado" id="traslado" class="frame13286">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="frame2025">
                        <p class="presencialidad">Presencialidad</p>
                        <select name="presencialidad" id="presencialidad" class="frame13287">
                            <option value="presencial">Presencial</option>
                            <option value="remoto">Remoto</option>
                            <option value="mixto">Mixto</option>
                        </select>
                    </div>
                </div>
                <div class="frame2026">
                    <p class="documentocv">Documento CV</p>
                    <div class="frame20272">
                        <input type="file" id="imgPreview" hidden accept="application/pdf">
                        <button class="subir" type="file" id="show-pdf-button"  onclick="subirArchivo()">
                            <p class="pSubir">Subir de nuevo</p>
                            <img src="images\cloud.png" alt="cloud" class="imgSubir">
                        </button>
                        <button class="borrar" onclick="borrarArchivo()">
                            <p class="pBorrar">Borrar</p>
                            <img src="images\borrar.png" alt="borrar" class="imgBorrar">
                        </button>
                    </div>
                </div>
                <div class="frame1380">
                    <div class="frame14333">
                        <p class="etiquetas" onclick="agregarEtiqueta()">Etiquetas</p>
                        <select class="js-example-basic-multiple" name="states[]" multiple="multiple" id="frame13288" >  
                            <option value="HTML&CSS">HTML&CSS</option>
                            <option value="JAVA">JAVA</option>
                            <option value="SPRING">SPRING</option>
                            <option value="PHYTON">PHYTON</option>
                            <option value="GITHUB">GITHUB</option>
                            <option value="JAVASCRYPT">JAVASCRYPT</option>
                            <option value="TYPESCRYPT">TYPESCRYPT</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <iframe src="http://docs.google.com/gview?url=https://www.cbs.dk/files/cbs.dk/cv_template_sheet_en.pdf&embedded=true" frameborder="0" id="iframe" class="pdf"></iframe>
        <div id="viewpdf" class="pdf" style="display: none;"></div>
    </div>
</body>
</html>
